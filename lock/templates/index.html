<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EO Command Module</title>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <nav class="navbar navbar-default navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">EO Command Module</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div id="placeholder"> </div>
      <div class="jumbotron">
        <h1>Welcome to EO Command Module</h1>

        <form class="form-horizontal" id="control_form" method="post" action="#" onsubmit="return false;">
          <fieldset>
          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="lcd_text">LCD Text (16x2)</label>
            <div class="col-md-4">                     
              <textarea class="form-control" id="lcd_text" name="lcd_text"></textarea>
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-4 control-label" for="send_form"></label>
            <div class="col-md-4">
              <input value="Submit" class="btn btn-success" onclick="sendFormData()" readonly />
            </div>
          </div>

          </fieldset>
        </form>
        <label class="col-md-4 control-label" for="lock_checkbox">Locked</label>
        <div class="col-md-4">
          <input type="checkbox" id="lock_checkbox" onlick="handleLockClick(this)" onchange="handleLockClick(this)">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
    <script src="{{ url_for( 'static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for( 'static', filename='js/custom.js') }}"></script>
    <script>
      $(document).ready(function() {
        setupSocketIO();
      });

    </script>
    {{ flask_util_js.js }}
  </body>
</html>
